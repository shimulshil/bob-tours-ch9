<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-reorder-group (ionItemReorder)="favService.reorder($event)" disabled="false">
      <ion-item *ngFor="let tour of favService.favTours" [routerLink]="['/details/' + tour.ID, tour]"
        routerDirection="forward">
        <ion-reorder slot="start">
          <ion-icon name="swap-vertical-outline"></ion-icon>
        </ion-reorder>
        <ion-label>{{ tour?.Title }}</ion-label>
      </ion-item>
      <ion-item *ngIf="favService.favTours?.length==0">
        You didn't choose any favorites yet!
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding" *ngIf="favService.favTours?.length>1">
  <div class="ion-text-center ion-text-uppercase">
    <small>
      You can reorder your favorites by drag-drop an item using
      the <ion-icon name="swap-vertical-outline"></ion-icon> icon!
    </small>
  </div>
</ion-footer>
